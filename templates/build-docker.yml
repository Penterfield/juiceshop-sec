
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build image
      inputs:
        command: 'build'
        repository: '$(imageName)'
        dockerfile:  '**/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: '$(tag)'

