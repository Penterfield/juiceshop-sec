steps:
- task: NodeTool@0
  displayName: 'npm install and build'
  inputs: 
    versionSpec: '10.x'
    script: |
      npm install
      npm run build
      
- task: SnykSecurityScan@0
  displayName: 'Snyk SCA Security Scan'
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    testType: 'app'
    monitorOnBuild: true
    failOnIssues: false
    projectName: 'AZ_Juice'
