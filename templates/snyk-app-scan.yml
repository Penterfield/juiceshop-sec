  jobs:  
  - job: Test
    displayName: Test
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SnykSecurityScan@0
      displayName: 'Snyk Security Scan'
      inputs:
        serviceConnectionEndpoint: 'Snyk'
        testType: 'app'
        monitorOnBuild: true
        failOnIssues: false
        projectName: 'AZ_Juice'
