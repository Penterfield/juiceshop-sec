steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: .
    verbose: false
      
- task: SnykSecurityScan@0
  displayName: 'Snyk SCA Security Scan'
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    testType: 'app'
    monitorOnBuild: true
    failOnIssues: false
    projectName: 'AZ_Juice'
