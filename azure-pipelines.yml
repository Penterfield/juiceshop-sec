# azure-pipelines.yml

resources:
  repositories:
  - repository: pipeline
    type: git
    name: my-pipelines

trigger:
- develop
- release
- master

stages:
- template: deploy-service.yml@pipeline
  parameters:
    serviceName: my-test-service

# azure-piplines.yml
...
- template: templates/mytemplate.yml@repo
  parameters:
    myParameter: $(MyVariable)

# azure-piplines.yml


trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: SnykSecurityScan@0
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    testType: 'app'
    monitorOnBuild: true
    failOnIssues: false
    projectName: 'AZ_Juice'

- script: |
    docker build -t juiceshop .
    docker images
    docker images | grep juiceshop
    sudo docker images | grep juiceshop
  displayName: 'build Docker image'

- task: SnykSecurityScan@0
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    testType: 'container'
    dockerImageName: 'juiceshop'
    dockerfilePath: 'Dockerfile'
    monitorOnBuild: true
    failOnIssues: false
